version: 1.0.{build}
branches:
  only:
  - master
nuget:
  project_feed: true
before_build:
- cmd: nuget restore TravelGuide/TravelGuide.sln
build:
  project: TravelGuide/TravelGuide.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal

after_test: 
        - TravelGuide\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]* -[TravelGuide]*" -target:"TravelGuide\packages\NUnit.ConsoleRunner.3.6.1\tools\nunit3-console.exe" -targetargs:"/domain:single TravelGuide\TravelGuide.Tests\bin\Debug\TravelGuide.Tests.dll" -output:cover.xml

        - TravelGuide\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover cover.xml